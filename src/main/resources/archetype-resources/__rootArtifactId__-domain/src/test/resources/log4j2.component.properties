#if($showDefault)
log4j2.contextSelector=ClassLoaderContextSelector
log4j2.logEventFactory=org.apache.logging.log4j.core.impl.DefaultLogEventFactory
log4j2.loggerContextFactory=org.apache.logging.log4j.simple.SimpleLoggerContextFactory
log4j2.shutdownHookEnabled=true
log4j2.shutdownCallbackRegistry=org.apache.logging.log4j.core.util.DefaultShutdownCallbackRegistry
log4j2.clock=SystemClock
log4j2.level=ERROR
log4j2.disableThreadContext=false
log4j2.disableThreadContextStack=false
log4j2.disableThreadContextMap=false
log4j2.isThreadContextMapInheritable=false
log4j2.garbagefreeThreadContextMap=false
log4j2.disableJmx=false
log4j2.ignoreTCL=false
log4j2.uuidSequence=0
log4j2.simplelogShowContextMap=false
log4j2.simplelogShowlogname=false
log4j2.simplelogShowShortLogname=true
log4j2.simplelogShowdatetime=false
log4j2.simplelogDateTimeFormat="yyyy/MM/dd HH:mm:ss:SSS zzz"
log4j2.simplelogLogFile=system.err
log4j2.simplelogLevel=ERROR
log4j2.simplelogStatusLoggerLevel=ERROR
log4j2.defaultStatusLevel=ERROR
log4j2.statusLoggerLevel=WARN
log4j2.statusEntries=200
log4j2.asyncLoggerWaitStrategy=Timeout
log4j2.asyncLoggerTimeout=10
log4j2.asyncLoggerSleepTimeNs=100
log4j2.asyncLoggerRetries=200
log4j2.asyncLoggerThreadNameStrategy=CACHED
log4j2.asyncLoggerConfigWaitStrategy=Timeout
log4j2.julLoggerAdapter=org.apache.logging.log4j.jul.ApiLoggerAdapter
log4j2.formatMsgAsync=false
log4j2.discardThreshold=INFO
log4j2.flowMessageFactory=org.apache.logging.log4j.message.DefaultFlowMessageFactory
log4j2.enableThreadlocals=true
log4j2.enableDirectEncoders=true
log4j2.initialReusableMsgSize=128
log4j2.maxReusableMsgSize=518
log4j2.layoutStringBuilderMaxSize=2048
log4j2.unboxRingbufferSize=32
log4j2.loggerContextStacktraceOnStart=false
log4j2.sslVerifyHostName=false
#end

log4j2.skipJansi=false
log4j2.formatMsgNoLookups=true