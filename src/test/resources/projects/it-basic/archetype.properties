groupId=archetype.it
artifactId=basic-project
version=0.1-SNAPSHOT
package=it.pkg
########################################################################################################
packagingType=pom
showDefault=true
showComment=true
configType=xml:,@java
buildTool=Maven

framework=springMVC,spring,struts2,mybatis,dubbo,cxf,swagger,druid,postgresql,hibernate,jpa

servletName=dispatcherServlet
resourceHandler=resourceHandler
contentNegotiationManager=mvcContentNegotiationManager
conversionService=mvcConversionService
validator=mvcValidator
webBindingInitializer=webBindingInitializer
byteArrayHttpMessageConverter=byteArrayHttpMessageConverter
stringHttpMessageConverter=stringHttpMessageConverter
