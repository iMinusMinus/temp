allEncompassingFormHttpMessageConverter=allEncompassingFormHttpMessageConverter
jaxb2xmlHtppMessageConverter=jaxb2xmlHtppMessageConverter
jackson2jsonHttpMessageConverter=jackson2jsonHttpMessageConverter
thymeleafTemplateEngine=templateEngine
thymeleafTemplateResolvers=templateResolvers

dataSource=dataSource
sqlSessionFactory=sqlSessionFactory
sessionFactory=sessionFactory

cxf.path=/ws